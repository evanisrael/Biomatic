@PART[*]:HAS[@MODULE[ModuleCommand],@MODULE[!Biomatic]]:NEEDS[Biomatic]:FOR[Biomatic]
{
	@description:NEEDS[Biomatic] ^= :$:<color=blue>\nBiomatic Installed. </color>:

	//enables Biomatic on all pods and probes//
	MODULE
	{
		name = Biomatic
	}
}

